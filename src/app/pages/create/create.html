<div class="create-container">
  <span>Създаване на нова тема</span>

  <form (ngSubmit)="OnSubmit()">
    <div class="new-theme-title">
      <label for="themeName">Title <span class="red">*</span></label>
      <input
        [class.input-error]="titleError"
        type="text"
        name="themeName"
        id="themeName"
        [(ngModel)]="themeName"
        (blur)="validateTitle()">
      <!-- Условно показване на грешка -->
      <p class="error" *ngIf="titleError">{{ titleErrorMessage }}</p>
    </div>

    <div class="new-theme-content">
      <label for="postText">Post <span class="red">*</span></label>
      <textarea
        [class.input-error]="contentError"
        name="postText"
        id="postText"
        rows="8"
        class="height"
        [(ngModel)]="postText"
        (blur)="validateContent()"></textarea>
      <!-- Условно показване на грешка -->
      <p class="error" *ngIf="contentError">{{ contentErrorMessage }}</p>
    </div>

    <div class="new-theme-buttons">
      <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" class="public" [disabled]="!isFormValid()">Post</button>
    </div>
  </form>
</div>
