<div class="contact-container">
  <h2>Свържете се с нас</h2>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Име -->
    <div class="form-group">
      <label for="name">Име</label>
      <input id="name" type="text" formControlName="name" placeholder="Въведете вашето име">
      <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Името е задължително (мин. 2 символа).
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Имейл</label>
      <input id="email" type="email" formControlName="email" placeholder="example@mail.com">
      <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Въведете валиден имейл.
      </small>
    </div>

    <!-- Subject -->
    <div class="form-group">
      <label for="subject">Тема</label>
      <input id="subject" type="text" formControlName="subject" placeholder="Относно...">
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Съобщение</label>
      <textarea id="message" rows="5" formControlName="message" placeholder="Вашето съобщение"></textarea>
      <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Съобщението трябва да е поне 10 символа.
      </small>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="contactForm.invalid">Изпрати</button>
  </form>
</div>
