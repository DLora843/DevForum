<div class="catalog-container">
  <h2>Каталог с теми</h2>
  <ul class="catalog-list">
    <li class="catalog-item" *ngFor="let item of items">
       <img [src]="item.image" alt="{{ item.title }}" class="item-image">

      <h3>{{ item.title }}</h3>
      <small>{{ item.date }}</small>

      <!-- Бутон за детайлите -->
      <button (click)="goToDetails(item.id)" class="details-button">Виж детайлите</button>
    </li>
  </ul>
</div>
