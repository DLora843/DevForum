<div class="catalog-container">
    <h2>Каталог с теми</h2>
    <ul class="catalog-list">
        <li class="catalog-item" (click)="goToDetails(item.id)" *ngFor="let item of items">
            <h3> {{ item.title }}</h3>
            <p>{{ item.content}}</p>
            <small>{{ item.date}}</small>
        </li>
    </ul>
</div>
